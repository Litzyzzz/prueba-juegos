<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recicla Rápido</title>
</head>
<body>

    <h1>Recicla Rápido</h1>

<div class="game-container">

    <p>¡Identifica que residuo va en el contenedor correspondiente!</p>
    <div class="botes">
        <div class="bote" id="organica" data-type="organic">
            <img src="src/Bote de basura Organicos PNG.png">
        </div>
        <div class="bote" id="papel" data-type="paper">
            <img src="src/Bote de basura Papel PNG.png">
        </div>
        <div class="bote" id="plastico" data-type="plastic">
            <img src="src/Bote de basura Plastico PNG.png">
        </div>
        <div class="bote" id="vidrio" data-type="glass">
            <img src="src/Bote de basura Vidrio PNG.png">
        </div>
    </div>
    <div class="basura-container"id="basura-container">
        <img src="src/BAN.png" id="banano" class="basura-item" draggable="true" data-type="organic">    
    </div>
    <button id="next-btn" class="next-btn">Siguiente</button>
    <p id="message"></p>
</div>
<script src="script.js" ></script>

</body>
</html>
